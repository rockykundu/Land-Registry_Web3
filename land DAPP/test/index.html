<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Registry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Land Registration</h1>

        <div class="form">
            <h3>Register Land</h3>
            <label for="landId">Land ID:</label>
            <input type="number" id="landId" placeholder="Enter Land ID" />
            
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter Location" />
            
            <label for="area">Area (in square meters):</label>
            <input type="number" id="area" placeholder="Enter Area" />
            
            <button onclick="registerLand()">Register Land</button>
        </div>

        <div class="form">
            <h3>Transfer Ownership</h3>
            <label for="newOwner">New Owner Address:</label>
            <input type="text" id="newOwner" placeholder="Enter New Owner Address" />

            <button onclick="transferOwnership()">Transfer Ownership</button>
        </div>

        <div class="form">
            <h3>Get Land Details</h3>
            <label for="searchId">Land ID:</label>
            <input type="number" id="searchId" placeholder="Enter Land ID" />
            
            <button onclick="getLandDetails()">Get Details</button>
        </div>

        <div id="landDetails">
            <h4>Land Details:</h4>
            <p id="details"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
